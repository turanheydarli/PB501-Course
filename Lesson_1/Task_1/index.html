<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-elemets align-items-center pt-3">
            <form class="row gy-2 gx-3 align-items-center justify-content-center">
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Name</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button type="submit" id="gyulsum" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="table-elements mt-5">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Category</label>
                <select class="form-select" id="filter-select">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <table class="table expenses-table mt-2">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th class="expense-type" scope="col">Type: </th>
                        <th scope="col">Day</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="expenses-table-body">
                   
                </tbody>
            </table>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
